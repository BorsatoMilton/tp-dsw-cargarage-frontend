<div class="login-container">
  <div class="login-box">
    <app-universal-alert></app-universal-alert>
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input">
        <label for="user">Usuario</label>
        <input type="text" id="user" formControlName="user" placeholder="Ingrese su usuario">
        <div *ngIf="loginForm.get('user')?.invalid && (loginForm.get('user')?.touched || loginForm.get('user')?.dirty)">
          <small *ngIf="loginForm.get('user')?.errors?.['required']">El usuario es requerido.</small>
        </div>
      </div>
      <div class="input">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      <button type="submit">Iniciar Sesión</button>
      <div class="password-register">
        <a [routerLink]="['/auth/forgot-password']">Olvidó su contraseña?</a>
      </div>
      <div class="password-register">
        <a [routerLink]="['/auth/register']">¿Primera Vez? Regístrese aquí!</a>
      </div>
    </form>
  </div>
</div>
