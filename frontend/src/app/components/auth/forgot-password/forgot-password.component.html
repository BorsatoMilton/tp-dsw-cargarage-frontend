<div class="recover-container">
    <div class="recover-box">
      <h2>Recuperar Contraseña</h2>
      <form [formGroup]="recoverForm" (ngSubmit)="recoverPassword()">
        <div class="input">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo electrónico">
          <div *ngIf="recoverForm.get('email')?.invalid && (recoverForm.get('email')?.touched || recoverForm.get('email')?.dirty)">
            <small *ngIf="recoverForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</small>
            <small *ngIf="recoverForm.get('email')?.errors?.['email']">Ingrese un correo electrónico válido.</small>
          </div>
        </div>
        <button type="submit">Enviar Correo</button>
        <div class="back-to-login">
          <a [routerLink]="['/auth/login']">Volver al inicio</a>
        </div>
      </form>
    </div>
  </div>
